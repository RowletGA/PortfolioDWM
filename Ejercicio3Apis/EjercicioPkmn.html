<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random PokeAPI Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Pokemon Random </h1>
    <div id="pokemon-info"></div>
    <script src="scriptApi.js"></script>"   
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name class="poke-name"></div>
        <div data-poke-img class="poke-img"></div>
        <div data-poke-moves class="poke-moves"></div>
        <div data-pokeshadow-img class="poke-shadow-img" src="./amongus.jpg" ></div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>

        

</body>
</html>
